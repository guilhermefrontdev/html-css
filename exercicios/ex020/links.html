<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: black;
            text-decoration: none;
        }

        a:visited {
            color: saddlebrown;
        }

        a:hover {
            color: blueviolet;
            text-decoration: underline;
        }

        a:active {
            color: yellow;
        }

        a::after {
            content: ' [link]';
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>

    <ul>
        <li><a href="https://www.facebook.com/guiihs1lv4" target="_blank"> Meu Facebook</a></li>
        <li><a href="https://www.instagram.com/guiihs1lv4"target="_blank"> Meu Instagram</a></li>
        <li><a href="https://www.linkedin.com/in/guilhermes1lv4" target="_blank">Meu Linkedin</a></li>
    </ul>
</body>
</html>
